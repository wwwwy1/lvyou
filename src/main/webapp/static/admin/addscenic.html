<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <meta charset="utf-8">
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="stylesheet" type="text/css" href=/static/js/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="/static/js/font-awesome/css/font-awesome.css">

        <script src="/static/js/jquery-1.11.1.min.js" type="text/javascript"></script>
        <script src="/static/js/cookie.js" type="text/javascript"></script>
        <script src="/static/js/jQuery-Knob/js/jquery.knob.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(function() {
                $(".knob").knob();
            });
        </script>
        <link rel="stylesheet" type="text/css" href="/static/css/theme.css">
        <link rel="stylesheet" type="text/css" href="/static/css/premium.css">
</head>
<body>
<div style="width: 400px;margin: 0 auto">
<div class="row">
    <div class="col-md-4">
        <br>
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane active in" id="home">
                <form id="tab" method="post" enctype="multipart/form-data" action="insertScenic">
                    <div class="form-group">
                        <label>景点名</label>
                        <input type="text" name='sname' placeholder="景点名称" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>门票价格</label>
                        <input type="text" name='sprice' placeholder="免费则输入0" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>学生票价</label>
                        <input type="text" name='sstudent' placeholder="无学生票则输入-1" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>地址</label>
                        <input type="text" name='saddress' placeholder="景点地址" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>图片上传</label>
                        <input type="file" name="profile" /><br>
                    </div>
                    <div class="btn-toolbar list-toolbar">
                        <input  class="btn btn-primary" type="submit"  value='添加'>
                    </div>
                </form>
            </div>
            <div class="tab-pane fade" id="profile">
            </div>
        </div>
    </div>
</div></div>
<script type="text/javascript">
    $("#submit").click(function () {
        var uname=$("#uname").val();
        var upassword=$("#upassword").val();
        var repassword=$("#repassword").val();
        var uemail=$("#uemail").val();
        var uaddress=$("#uaddress").val();
        var flag=true;
        if (repassword!=upassword){
            flag=false;
            alert("两次密码需一致");
            $("#repassword").val("");
            $("#repassword")[0].focus();
        }
        if (flag){
            $.ajax({
                url: "insertUser",
                type: "post",
                data:{"uname":uname,"upassword":upassword,"uemail":uemail,"uaddress":uaddress},
                dataType: "json",
                success: function (data) {
                    if (data.status==1){
                        alert(data.msg);
                        parent.location.reload(); //刷新父亲对象
                    }else {
                        alert(data.msg);
                        parent.location.reload(); //刷新父亲对象
                    }
                }
            });
        }
    })
</script>
</body>
</html>
