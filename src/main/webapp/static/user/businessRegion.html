	<script type="text/javascript">
        function goPaging(num,keywords) {
            var flag='0';
            if (keywords=="杭州") {
                flag='1';
			}else if (keywords=="宁波"){
                flag='2';
			}
            $.ajax({
                url:"/user/getBusinessRegion",
                type:"post",
                dataType:"json",
                data:{"keyWords":keywords,"pageNum":num},
                success:function(data){
                   tr='<h6>'+keywords+'</h6>';
                        $.each(data.data.data,function(key,val){
                            tr+='\t\t\t\t\t<div class="col-md-3 top_brand_left">\n' +
                                '\t\t\t\t\t<div >\n' +
                                '\t\t\t\t\t\t<div class="agile_top_brand_left_grid">\n' +
                                '\t\t\t\t\t\t\t<div class="agile_top_brand_left_grid1">\n' +
                                '\t\t\t\t\t\t\t\t<figure>\n' +
                                '\t\t\t\t\t\t\t\t\t<div class="snipcart-item block" >\n' +
                                '\t\t\t\t\t\t\t\t\t\t<div class="snipcart-thumb">\n' +
                                '\t\t\t\t\t\t\t\t\t\t\t<a href="hotelSingle?bid='+val.bid+'"><img height="175px" title=" " alt=" " src="/static/images/'+val.bimg+'" /></a>\n' +
                                '\t\t\t\t\t\t\t\t\t\t\t<p><a href="hotelSingle?bid='+val.bid+'">'+val.bname+'</a>' +
                                '\t\t\t\t\t\t\t\t\t\t\t<h4>地址:'+val.baddress+'</h4>\n' +
                                '\t\t\t\t\t\t\t\t\t\t</div>\n' +
                                '\t\t\t\t\t\t\t\t\t</div>\n' +
                                '\t\t\t\t\t\t\t\t</figure>\n' +
                                '\t\t\t\t\t\t\t</div>\n' +
                                '\t\t\t\t\t\t</div>\n' +
                                '\t\t\t\t\t</div>\n' +
                                '\t\t\t\t</div>\n';
                        });
                    tr+='<div class="clearfix"> </div>';
                    $('#sx'+flag).html(tr);
                    var pages= data.data.pages;
                    var paging='<li class="page-item"><a onclick="goPaging('+1+',\''+keywords+'\')" class="page-link" aria-label="Previous"><span aria-hidden="true">«</span></a></li>';
                    for (var i = 1; i <=pages ; i++) {
                        if (data.status==i){
                            paging+='<li    class="page-item active"><a class="page-link">'+i+'</a></li>';}
                        else{ paging+='<li onclick="goPaging('+i+',\''+keywords+'\')" class="page-item"><a class="page-link">'+i+'</a></li>';}
                    }
                    paging+='<li class="page-item"><a onclick="goPaging('+pages+',\''+keywords+'\')" class="page-link" aria-label="Next"><span aria-hidden="true">»</span></a></li>';
                    //  alert(tr);
                    $("#result"+flag).html('<div class="demo">\n' +
                        '            <div class="container">\n' +
                        '                <div class="row pad-15">\n' +
                        '                    <div class="col-md-12">\n' +
                        '                        <nav class="pagination-outer" aria-label="Page navigation">\n' +
                        '                            <ul class="pagination">\n' +
                        paging+
                        '                            </ul>\n' +
                        '                        </nav>\n' +
                        '                    </div>\n' +
                        '                </div>\n' +
                        '            </div>\n' +
                        '        </div>');
                }
            });
        };
	</script>
