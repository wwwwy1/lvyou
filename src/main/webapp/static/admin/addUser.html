<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <meta charset="utf-8">
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="stylesheet" type="text/css" href="/static/js/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="/static/js/font-awesome/css/font-awesome.css">

        <script src="/static/js/jquery-1.11.1.min.js" type="text/javascript"></script>
        <script src="/static/js/cookie.js" type="text/javascript"></script>
        <script src="/static/js/jQuery-Knob/js/jquery.knob.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(function() {
                $(".knob").knob();
            });
        </script>
        <link rel="stylesheet" type="text/css" href="/static/css/theme.css">
        <link rel="stylesheet" type="text/css" href="/static/css/premium.css">
</head>
<body>
<div style="width: 400px;margin: 0 auto">
<div class="row">
    <div class="col-md-4">
        <br>
<div id="myTabContent" class="tab-content">
    <div class="tab-pane active in" id="home">
    <div class="form-group">
        <label>用户名</label>
        <input type="text" id='uname' placeholder="用户名" class="form-control">
    </div>
    <div class="form-group">
        <label>密码</label>
        <input type="text" id='upassword' placeholder="密码" class="form-control">
    </div>
    <div class="form-group">
        <label>确认密码</label>
        <input type="text" id='repassword' placeholder="确认密码" class="form-control">
    </div>
    <div class="form-group">
        <label>邮箱</label>
        <input type="email" id='uemail' placeholder="邮箱" class="form-control">
    </div>
    <div class="form-group">
        <label>地址</label>
        <select name="uaddress" id="uaddress" class="form-control">
            <option selected="selected" value="绍兴">---热门城市---</option>
            <option value="绍兴">绍兴</option>
            <option value="杭州">杭州</option>
            <option value="宁波">宁波</option>
            <option value="上海">上海</option>
            <option value="南京">南京</option>
            <option value="北京">北京</option>
            <option value="深圳">深圳</option>
        </select>
    </div>
    <div class="btn-toolbar list-toolbar">
        <input  class="btn btn-primary" type="submit" id="submit" value='新增用户'>
    </div>
    </div></div></div></div></div>
<script type="text/javascript">
    $("#submit").click(function () {
        var uname=$("#uname").val();
        var upassword=$("#upassword").val();
        var repassword=$("#repassword").val();
        var uemail=$("#uemail").val();
        var uaddress=$("#uaddress").val();
        var flag=true;
        if (repassword!=upassword){
            flag=false;
            alert("两次密码需一致");
            $("#repassword").val("");
            $("#repassword")[0].focus();
        }
        if (flag){
            $.ajax({
                url: "insertUser",
                type: "post",
                data:{"uname":uname,"upassword":upassword,"uemail":uemail,"uaddress":uaddress},
                dataType: "json",
                success: function (data) {
                    if (data.status==1){
                        alert(data.msg);
                        parent.location.reload(); //刷新父对象
                    }else {
                        alert(data.msg);
                        parent.location.reload(); //刷新父对象
                    }
                }
            });
        }
    })
</script>
</body>
</html>
