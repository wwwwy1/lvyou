<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <meta charset="utf-8">
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="stylesheet" type="text/css" href="/static/js/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="/static/js/font-awesome/css/font-awesome.css">

        <script src="/static/js/jquery-1.11.1.min.js" type="text/javascript"></script>
        <script src="/static/js/cookie.js" type="text/javascript"></script>
        <script src="/static/js/jQuery-Knob/js/jquery.knob.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(function() {
                $(".knob").knob();
            });
        </script>
        <link rel="stylesheet" type="text/css" href="/static/css/theme.css">
        <link rel="stylesheet" type="text/css" href="/static/css/premium.css">
</head>
<body>
<div style="width: 400px;margin: 0 auto">
<div class="row">
    <div class="col-md-4">
        <br>
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane active in" id="home">
                <form id="tab" method="post" enctype="multipart/form-data" action="insertBusiness">
                    <div class="form-group">
                        <label>商家名称</label>
                        <input type="text" name='bname' placeholder="景点名称" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>商家密码</label>
                        <input type="password" name='bpassword' placeholder="必填" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>商家地址</label>
                        <input type="text" name='baddress' placeholder="请输入具体地址" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>邮箱</label>
                        <input type="email" name='bemail' placeholder="请输入常用邮箱" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>图片上传</label>
                        <input type="file" name="profile"  onchange="changeImg(this)"/>
                        <img height="80px" width="80px" id="thumbnail">
                    </div>
                    <div class="btn-toolbar list-toolbar">
                        <input  class="btn btn-primary" type="submit"  value='添加'>
                    </div>
                </form>
            </div>
            <div class="tab-pane fade" id="profile">
            </div>
        </div>
    </div>
</div></div>
<script type="text/javascript">
    function changeImg(f) {
        var rd = new FileReader();//创建文件读取对象
        var files = f.files[0];//获取file组件中的文件
        rd.readAsDataURL(files);//文件读取装换为base64类型
        rd.onloadend = function(e) {
            // 加载完毕之后获取结果赋值给img
            document.getElementById("thumbnail").src = this.result;
        }
    }
</script>
</body>
</html>
