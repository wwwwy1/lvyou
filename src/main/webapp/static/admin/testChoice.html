<button onclick="gogogo()">123123</button>
<table id="choiceStatus">



</table>
<script type="text/javascript">
    /**
     *
     * 获取当前时间
     */
    function getNow(s) {
        return s < 10 ? '0' + s: s;
    }




    function gogogo(){
        var myDate = new Date();
        //获取当前年
        var year=myDate.getFullYear();
        //获取当前月
        var month=myDate.getMonth()+1;
        //获取当前日
        var date=myDate.getDate();
        var now=year+'-'+getNow(month)+"-"+getNow(date);
        $.ajax({
            url:"getStatus",
            type:"post",
            data:{"bid":1,"cdate":now},
            dataType:"json",
            success:function(data){
                alert(JSON.stringify(data));
            }
        });
    }
   /* $(function(){

    });*/
</script>
